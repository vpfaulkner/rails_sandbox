version: '2'

services:
  app:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    expose:
      - "3000"
    volumes:
      - '.:/rails_sandbox'
    env_file:
      - '.env'

  redis:
    image: 'redis:3.2'
    command: "redis-server --requirepass ${REDIS_PASS}"
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "80:80"
    depends_on:
      - 'app'
    volumes_from:
      - app:ro
volumes:
    redis:
    app:
